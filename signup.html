<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
    <!-- <link rel="stylesheet" href="style.js"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css" integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">

</head>
<body>
    
    <div class="wrapper">
        <div class="navbar">
            <div class="logo">
                <a href="#">RaiseIT</a>
            </div>
            <div class="nav_right">
                <ul>
                    <li class="nr_li dd_main">
                        <img src="images/profile_pic.png" alt="profile_img">
                        
                        <div class="dd_menu">
                            <div class="dd_left">
                                <ul>
                                    <li><i class="fas fa-map-marker-alt"></i></li>
                                    <li><i class="far fa-star"></i></li>
                                    <li><i class="far fa-plus-square"></i></li>
                                    <li><i class="fas fa-cog"></i></li>
                                    <li><i class="fas fa-download"></i></li>
                                    <li><i class="fas fa-sign-out-alt"></i></li>
                                </ul>
                            </div>
                            <div class="dd_right" style="text-decoration: none;">
                                <ul>
                                    <li> <a href="index.html">Home</a></li>
                            
                                    <li>Complaint</li>
                                    <li><a href="index.html">Logout</a> </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li class="nr_li">
                        <i class="fas fa-envelope-open-text"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>	
    
    <script>
        var dd_main = document.querySelector(".dd_main");
    
        dd_main.addEventListener("click", function(){
            this.classList.toggle("active");
        })
    </script>
        
   <br>
   <br>
   <br>


<center><h3>Register your Complaint</h3></center>

<div>
    <div class="form">
  <form>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">City</label>
    <select id="country" name="country">
      <option value="australia">Hyderabad</option>
      <option value="canada">Banglore</option>
      <option value="chennai">Chennai</option>
      <option value="mumbai">Mumbai</option>
      <option value="delhi">New Delhi</option>
    </select>
   <br>
   
    <label for="issue">Issue to be resolved:</label>
   
    <textarea name="issue" cols="30" rows="50"></textarea>
    
    <input type="submit" value="Submit">
  </form>
</div>
</div>

</body>
</html>
